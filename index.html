  user-select: none;
}
@-webkit-keyframes shake {
  0% {
    right: 50px;
  }
  25% {
    right: 150px;
  }
  50% {
    right: 200px;
  }
  75% {
    right: 150px;
  }
  100% {
    right: 50px;
  }
}
@keyframes shake {
  0% {
    right: 50px;
  }
  25% {
    right: 150px;
  }
  50% {
    right: 200px;
  }
  75% {
    right: 150px;
  }
  100% {
    right: 50px;
  }
}
@-webkit-keyframes shake2 {
  0% {
    right: 150px;
  }
  25% {
    right: 250px;
  }
  50% {
    right: 300px;
  }
  75% {
    right: 250px;
  }
  100% {
    right: 150px;
  }
}
@keyframes shake2 {
  0% {
    right: 150px;
  }
  25% {
    right: 250px;
  }
  50% {
    right: 300px;
  }
  75% {
    right: 250px;
  }
  100% {
    right: 150px;
  }
}
@-webkit-keyframes hand-disapear {
  0% {
    right: 0;
  }
  100% {
    right: 1000px;
  }
}
@keyframes hand-disapear {
  0% {
    right: 0;
  }
  100% {
    right: 1000px;
  }
}
@-webkit-keyframes top-disapear {
  0% {
    top: 0;
  }
  100% {
    top: -1000px;
  }
}
@keyframes top-disapear {
  0% {
    top: 0;
  }
  100% {
    top: -1000px;
  }
}
@-webkit-keyframes right-appear {
  0% {
    right: -1000px;
  }
  100% {
    right: 0;
  }
}
@keyframes right-appear {
  0% {
    right: -1000px;
  }
  100% {
    right: 0;
  }
}
html,
body {
  height: 100%;
  overflow: hidden;
}
.banner {
  margin: 0 auto;
  max-width: 600px;
  height: 100%;
  text-align: center;
  height: 100%;
  overflow: hidden;
}
.logo {
  margin-top: 5px;
  z-index: 5;
  position: relative;
  pointer-events: none;
  height: 100px;
}
@media (orientation: landscape) {
  .logo {
    width: 200px;
    margin: 0 auto;
  }
}
.logo img {
  max-width: 100%;
}
.banner-content {
  width: 100%;
  height: 100%;
  position: relative;
  padding-bottom: 150px;
}
.erase-picture {
  height: 100%;
  position: absolute;
  top: 0;
}
.erase-picture__top {
  position: absolute;
  left: 0;
  bottom: 160px;
  z-index: 1;
  image-rendering: crisp-edges;
  width: 217px;
}
@media (min-height: 500px) {
  .erase-picture__top {
    bottom: 200px;
  }
}
@media (min-height: 600px) {
  .erase-picture__top {
    width: 300px;
    bottom: 200px;
  }
}
@media (orientation: landscape) {
  .erase-picture__top {
    bottom: 100px;
  }
}
.erase-picture__top img {
  max-width: 100%;
}
.erase-picture__bottom {
  position: absolute;
  bottom: 160px;
  left: 0;
  z-index: 0;
  image-rendering: crisp-edges;
  width: 217px;
}
@media (min-height: 500px) {
  .erase-picture__bottom {
    bottom: 200px;
  }
}
@media (min-height: 600px) {
  .erase-picture__bottom {
    width: 300px;
    bottom: 200px;
  }
}
@media (orientation: landscape) {
  .erase-picture__bottom {
    bottom: 100px;
  }
}
.erase-picture__bottom img {
  max-width: 100%;
}
.first-instruction {
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
}
.first-instruction__txt {
  position: absolute;
  top: 0;
  right: 10px;
  z-index: 888;
}
@media (min-height: 500px) {
  .first-instruction__txt {
    top: 70px;
  }
}
@media (orientation: landscape) {
  .first-instruction__txt {
    top: -80px;
  }
}
.first-instruction__txt--all-hide {
  -webkit-animation: top-disapear 0.5s forwards;
  animation: top-disapear 0.5s forwards;
}
.first-instruction__icon {
  position: absolute;
  bottom: 200px;
  right: 50px;
  -webkit-animation: shake 0.7s infinite linear;
  animation: shake 0.7s infinite linear;
  z-index: 9999;
}
@media (orientation: landscape) {
  .first-instruction__icon {
    right: 150px;
    -webkit-animation: shake2 0.7s infinite linear;
    animation: shake2 0.7s infinite linear;
  }
}
.first-instruction__icon--all-hide {
  -webkit-animation: hand-disapear 0.5s forwards;
  animation: hand-disapear 0.5s forwards;
}
@media (orientation: landscape) {
  .first-instruction__icon--all-hide {
    -webkit-animation: hand-disapear 0.5s forwards;
    animation: hand-disapear 0.5s forwards;
  }
}
.second-instruction {
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  z-index: 34;
  right: -1000px;
}
.second-instruction--all-show {
  -webkit-animation: right-appear 0.5s forwards;
  animation: right-appear 0.5s forwards;
}
.second-instruction__continue {
  position: absolute;
  top: 10px;
  right: 10px;
}
@media (orientation: landscape) {
  .second-instruction__continue {
    top: 0;
    right: 180px;
    width: 200px;
  }
}
.second-instruction__arrow {
  position: absolute;
  top: 70px;
  right: 30px;
}
@media (orientation: landscape) {
  .second-instruction__arrow {
    top: 50px;
  }
}
.second-instruction__card {
  position: absolute;
  top: 150px;
  right: 5px;
}
@media (orientation: landscape) {
  .second-instruction__card {
    top: -70px;
  }
}
.second-instruction__45 {
  position: absolute;
  bottom: 190px;
  right: 12px;
}
/* Footer */
.page-footer {
  display: block;
  z-index: 10;
  position: relative;
  margin-top: -180px;
}
.contacts {
  background: #02569b;
  text-align: center;
  padding: 15px 15px 12px;
}
.contacts__tel {
  font-family: sans-serif;
  font-size: 26px;
  color: #c9e9ed;
  text-decoration: none;
  font-weight: 700;
}
.contacts__address {
  font-size: 10px;
  font-family: sans-serif;
  text-transform: uppercase;
  color: #fff;
}

    </style>
  </head>
  <body>
    <div class="banner">
      <div class="logo"><img src="img/logo.min.svg" alt="CDM Фитнес"></div>
      <section class="banner-content">
        <div class="erase-picture"><img class="erase-picture__top" id="erase-picture__top" src="img/fat-person.jpg" alt="Толстяк"><img class="erase-picture__bottom" id="erase-picture__bottom" src="img/strong-person.jpg" alt="Атлет"></div>
        <div class="first-instruction">
          <div class="first-instruction__txt"><img src="img/first-instruction.min.svg" alt="Сотри лишнее"></div>
          <div class="first-instruction__icon"><img src="img/ico-hand.min.svg"></div>
        </div><a class="card-info" id="card-info" href="http://sdm-fitnes.ru/"><img class="second-instruction__continue" src="img/continue.min.svg"><img class="second-instruction__arrow" src="img/arrow.min.svg"><img class="second-instruction__card" src="img/card-info.min.svg"><img class="second-instruction__45" src="img/45.min.svg"></a>
      </section>
      <footer class="page-footer">
        <div class="contacts"><a class="contacts__tel" href="tel:+74957803565">+7 495 780-35-65</a>
          <p class="contacts__address">м. Тушинская, Волоколамское, ш. 73</p>
        </div>
      </footer>
    </div>

      }
    </script>
